{% extends "index.html" %}
{% load staticfiles %}
{% block js_files %}
    <script src="{% static 'balda_game/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'balda_game/game_process.js' %}"></script>
{% endblock %}

{% block field %}
    <div class="first_player">
        <div class="user_id">User 1</div>
        <div class="score_first">Score 1</div>
        <ul class="words_first">
            <li>МАМА(4)</li>
            <li>ПАПА(4)</li>
        </ul>
    </div>

    <div class="times"> Time to end </div>

    <div class="game_field">
        <table>
            {% for row in field %}
                <tr>
                    {% for item in row %}
                        <td>
                            <button class="cell"> {{ item }} </button>
                            <div class="if_clicked">true</div>
                        </td>
                    {% endfor %}
                </tr>

            {% endfor %}
        </table>

    </div>

    <div class="second_player">
        <div class="user_id">User 2</div>
        <div class="score_second">Score 2</div>
        <ul class="words_second">
            <li>БАБА(4)</li>
            <li>ДЕДА(4)</li>
        </ul>
    </div>

{% endblock %}
